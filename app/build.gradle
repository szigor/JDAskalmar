plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'me.igor.Bot'

version '1.0'

sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven { // on kotlin dsl use `maven("https://m2.dv8tion.net/releases")` instead
        url "https://m2.dv8tion.net/releases"
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.3.0_285'
    implementation 'com.sedmelluq:lavaplayer:1.3.77'
    implementation 'io.github.cdimascio:java-dotenv:5.2.2' // .env plik (token, prefix, userid)
}

compileJava.options.encoding = 'UTF-8'